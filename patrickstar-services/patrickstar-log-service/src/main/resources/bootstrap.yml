spring:
  application:
    name: patrickstar-log-service

---
#开发环境
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 配置nacos地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: DEV_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-dev.yaml
            group: DEV_GROUP
            refresh: true  # 是否允许自动刷新

---
#测试环境
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 配置nacos地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: TEST_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-test.yaml
            group: TEST_GROUP
            refresh: true  # 是否允许自动刷新

---
#生产环境
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 配置nacos地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: PROD_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-prod.yaml
            group: PROD_GROUP
            refresh: true  # 是否允许自动刷新