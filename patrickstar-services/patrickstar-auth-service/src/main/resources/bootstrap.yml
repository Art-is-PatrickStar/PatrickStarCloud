server:
  port: 4004

spring:
  application:
    name: patrickstar-auth-service
  profiles:
    active: dev  # 开发环境

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # nacos注册中心地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: DEFAULT_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true  # 是否允许自动刷新
