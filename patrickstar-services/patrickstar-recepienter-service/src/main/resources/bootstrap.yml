spring:
  application:
    name: patrickstar-recepienter-service

---
#开发环境
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 配置nacos地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: DEV_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-dev.yaml
            group: DEV_GROUP
            refresh: true  # 是否允许自动刷新

    sentinel:
      eager: true  # 取消控制台懒加载
      transport:
        dashboard: localhost:9090  # sentinel dashboard地址
        port: 8719  # sentinel api port
      # sentinel配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}
            groupId: DEV_GROUP
            data-type: json
            rule-type: flow

