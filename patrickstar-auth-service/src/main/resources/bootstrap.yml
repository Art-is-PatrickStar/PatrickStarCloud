spring:
  application:
    name: patrickstar-auth-service
  messages:
    encoding: UTF-8
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        register: true
        instance-id: ${spring.application.name}:${server.port}
        service-name: ${spring.application.name}
        port: ${server.port}
        health-check-path: /actuator/health
        health-check-interval: 15s
      config:
        enabled: true
        format: YAML
        # 指定consul配置的文件夹前缀为config
        prefix: config
        # 指定consul配置的配置文件父路径
        defaultContext: ${spring.application.name}
        profileSeparator: ','
        # 指定consul配置的配置文件为data
        data-key: data
        # 开启动态更新
        watch:
          enabled: true

# ribbon参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1