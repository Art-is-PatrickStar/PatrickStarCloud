spring:
  application:
    name: patrickstar-auth-service
  profiles:
    active: dev  # 开发环境

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # 配置nacos地址
      config:
        server-addr: localhost:8848  # nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        group: DEFAULT_GROUP
        # 公共配置文件
        ext-config:
          - data-id: patrickstar-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true  # 是否允许自动刷新

# ribbon参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

# token过期时间：1h
token:
  expire:
    time: 3600000

# refreshToken过期时间：2h
refresh:
  token:
    expire:
      time: 7200000


jwt:
  # refreshToken 存储key
  refresh:
    token:
      key:
        format: JWT_REFRESH_TOKEN::%s

  # token黑名单 存储key
  blacklist:
    key:
      format: JWT_BLACKLIST::%s